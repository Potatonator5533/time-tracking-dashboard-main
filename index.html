<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="./styles/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="cardsGrid">
    <div class="userCard">
      <div class="userBg">
        <div class="mainFg">
          <div class="container">
            <div class="row">
              <div class="col">
                <img src="./images/image-jeremy.png" alt="Profile Picture">
              </div>
              <div class="col">
                <div class="row">
                  <p class="rubik-regular1 mt-5 mb-0">Report for</p>
                </div>
                <div class="row">
                  <p class="rubik-light1 mb-5">Jeremy Robson</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container userTextPadding">
          <div class="row">
            <button>
              <p id="dailyBtn" class="rubik-regular2">Daily</p>
            </button>
          </div>
          <div class="row">
            <button>
              <p id="weeklyBtn" class="rubik-regular2">Weekly</p>
            </button>
          </div>
          <div class="row">
            <button>
              <p id="monthlyBtn" class="rubik-regular2">Monthly</p>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="workCard">
      <div class="workBg">
        <div class="workBgImg"></div>
        <div class="container categoryFg">
          <div class="row">
            <div class="col">
              <p class="rubik-medium mb-4">Work</p>
            </div>
            <div class="col text-end">
              <button><img src="./images/icon-ellipsis.svg" alt="Show More Options"></button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p id="workCurrentHrsInfo" class="rubik-light2 mb-2">0</p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p id="workPrevHrsInfo" class="rubik-regular1 mb-0">Last - 0</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="playCard">
      <div class="playBg">
        <div class="playBgImg"></div>
        <div class="container categoryFg">
          <div class="row">
            <div class="col">
              <p class="rubik-medium mb-4">Play</p>
            </div>
            <div class="col text-end">
              <button><img src="./images/icon-ellipsis.svg" alt="Show More Options"></button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p id="playCurrentHrsInfo" class="rubik-light2 mb-2">0</p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p id="playPrevHrsInfo" class="rubik-regular1 mb-0">Last - 0</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="studyCard">
      <div class="studyBg">
        <div class="studyBgImg"></div>
        <div class="container categoryFg">
          <div class="row">
            <div class="col">
              <p class="rubik-medium mb-4">Study</p>
            </div>
            <div class="col text-end">
              <button><img src="./images/icon-ellipsis.svg" alt="Show More Options"></button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p id="studyCurrentHrsInfo" class="rubik-light2 mb-2">0</p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p id="studyPrevHrsInfo" class="rubik-regular1 mb-0">Last - 0</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="exerciseCard">
      <div class="exerciseBg">
        <div class="exerciseBgImg"></div>
        <div class="container categoryFg">
          <div class="row">
            <div class="col">
              <p class="rubik-medium mb-4">Exercise</p>
            </div>
            <div class="col text-end">
              <button><img src="./images/icon-ellipsis.svg" alt="Show More Options"></button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p id="exerciseCurrentHrsInfo" class="rubik-light2 mb-2">0</p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p id="exercisePrevHrsInfo" class="rubik-regular1 mb-0">Last - 0</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="socialCard">
      <div class="socialBg">
        <div class="socialBgImg"></div>
        <div class="container categoryFg">
          <div class="row">
            <div class="col">
              <p class="rubik-medium mb-4">Social</p>
            </div>
            <div class="col text-end">
              <button><img src="./images/icon-ellipsis.svg" alt="Show More Options"></button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p id="socialCurrentHrsInfo" class="rubik-light2 mb-2">0</p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p id="socialPrevHrsInfo" class="rubik-regular1 mb-0">Last - 0</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="selfCareCard">
      <div class="selfCareBg">
        <div class="selfCareBgImg"></div>
        <div class="container categoryFg">
          <div class="row">
            <div class="col">
              <p class="rubik-medium mb-4">Self Care</p>
            </div>
            <div class="col text-end">
              <button><img src="./images/icon-ellipsis.svg" alt="Show More Options"></button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p id="selfCareCurrentHrsInfo" class="rubik-light2 mb-2">0</p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p id="selfCarePrevHrsInfo" class="rubik-regular1 mb-0">Last - 0</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 
  Report for
  Jeremy Robson

  Daily
  Weekly
  Monthly

  Work
  5hrs daily
  Previous - 7hrs daily
  32hrs weekly
  Previous - 36hrs weekly
  103hrs monthly
  Previous - 128hrs monthly

  Play
  1hr daily
  Previous - 2hrs daily
  10hrs weekly
  Previous - 8hrs weekly
  23hrs monthly
  Previous - 29hrs monthly

  Study
  0hrs daily
  Previous - 1hr daily
  4hrs weekly
  Previous - 7hrs weekly
  13hrs monthly
  Previous - 19hrs monthly

  Exercise
  1hr daily
  Previous - 1hr daily
  4hrs weekly
  Previous - 5hrs weekly
  11hrs monthly
  Previous - 18hrs monthly

  Social
  1hr daily
  Previous - 3hrs daily
  5hrs weekly
  Previous - 10hrs weekly
  21hrs monthly
  Previous - 23hrs monthly

  Self Care
  0hrs daily
  Previous - 1hr daily
  2hrs weekly
  Previous - 2hrs weekly
  7hrs monthly
  Previous - 11hrs monthly
 -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./scripts/app.js"></script>
</body>

</html>
