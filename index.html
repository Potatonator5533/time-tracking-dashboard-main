<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="./styles/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
</head>

<body>

  <!-- <div class="container"></div> -->

  <div class="cardsGrid">
    <div class="userCard">
      <div class="userBg">
        <div class="mainFg">
          <img src="./images/image-jeremy.png" alt="">
          <p class="rubik-regular1">Report for</p>
          <p class="rubik-light1">Jeremy Robson</p>
        </div>
        <p id="dailyBtn" class="rubik-regular2">Daily</p>
        <p id="weeklyBtn" class="rubik-regular2">Weekly</p>
        <p id="monthlyBtn" class="rubik-regular2">Monthly</p>
      </div>
    </div>
    <div class="workCard">
      <div class="workBg">
        <div class="categoryFg">
          <p class="rubik-medium">Work</p>
          <p id="workCurrentHrsInfo" class="rubik-light2">0hrs</p>
          <p id="workPrevHrsInfo" class="rubik-regular1">Last - 0hrs</p>
        </div>
      </div>
    </div>
    <div class="playCard">
      <div class="playBg">
        <div class="categoryFg">
          <p class="rubik-medium">Play</p>
          <p id="playCurrentHrsInfo" class="rubik-light2">0hrs</p>
          <p id="playPrevHrsInfo" class="rubik-regular1">Last - 0hrs</p>
        </div>
      </div>
    </div>
    <div class="studyCard">
      <div class="studyBg">
        <div class="categoryFg">
          <p class="rubik-medium">Study</p>
          <p id="studyCurrentHrsInfo" class="rubik-light2">0hrs</p>
          <p id="studyPrevHrsInfo" class="rubik-regular1">Last - 0hrs</p>
        </div>
      </div>
    </div>
    <div class="exerciseCard">
      <div class="exerciseBg">
        <div class="categoryFg">
          <p class="rubik-medium">Exercise</p>
          <p id="exerciseCurrentHrsInfo" class="rubik-light2">0hrs</p>
          <p id="exercisePrevHrsInfo" class="rubik-regular1">Last - 0hrs</p>
        </div>
      </div>
    </div>
    <div class="socialCard">
      <div class="socialBg">
        <div class="categoryFg">
          <p class="rubik-medium">Social</p>
          <p id="socialCurrentHrsInfo" class="rubik-light2">0hrs</p>
          <p id="socialPrevHrsInfo" class="rubik-regular1">Last - 0hrs</p>
        </div>
      </div>
    </div>
    <div class="selfCareCard">
      <div class="selfCareBg">
        <div class="categoryFg">
          <p class="rubik-medium">Self Care</p>
          <p id="selfCareCurrentHrsInfo" class="rubik-light2">0hrs</p>
          <p id="selfCarePrevHrsInfo" class="rubik-regular1">Last - 0hrs</p>
        </div>
      </div>
    </div>
  </div>

 -->

  <script src="./scripts/app.js"></script>
</body>

</html>
